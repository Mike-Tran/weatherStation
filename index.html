<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Weather Station</title>
    <link rel="icon" href="images/WeatherStationIcon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://kit.fontawesome.com/364544485e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script defer type="text/javascript" src="./src/index.js"></script>
  </head>

  <body>
    <header>
      <form class="input-group mb-3" id="locationForm">
        <div id="formContainer">
          <input type="text" class="formInput form-control" placeholder="ZIP code" aria-describedby="basic-addon2">
          <!-- <div class="input-group-append"> -->
            <button class="btn btn-outline-secondary" type="submit">
              <i class="fa fa-search"></i>
            </button>
          <!-- </div> -->
          
        </div>
        <button type="button" class="btn btn-primary" id="tempFormatBtn">C / F</button>
      </form>
    </header>


    <div id="weatherContainer">
      <div id="weatherOverviewContainer">
        <div class="weatherCard">
          <div class="card-body">
            <h3 class="card-title" id="todaysDate">Today</h3>
            <p class="card-text"></p>
            <h1 id="currentTemp" class="cardTemp"></h1>
            <div id="locationContainer">
              <i class="locElement fa-lg bi bi-geo-alt-fill"></i>
              <p class="locElement" id="weatherLocation"></p>
            </div>
          </div>
        </div>
        
        <div id="weekViewContainer"></div>
      </div>

      <div id="detailContainer" class="card-body detail">
          <p class="card-title">Weather Details</p>
          <div class="card-text cardContainerBody"></div>
          <!-- <p class="card-text" id="precipitation"></p> -->

      </div>
    </body>
</html>
