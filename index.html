<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Weather Station</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://kit.fontawesome.com/364544485e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./src/index.js"></script>
  </head>

  <body>
    <header>
      <div id="locationForm">
        <input class="form-control" type="text" placeholder="Location e.g. Portland" aria-label="default input example">
        <button type="button" class="btn btn-primary" id="tempFormatBtn">C/F</button>
      </div>
    </header>

    <div id="weatherOverview">
      <div class="weatherCard" style="width: 18rem;">
        <div class="card-body">
          <h3 class="card-title" id="todaysDate">Today</h3>
          <p class="card-text"></p>
          <h1 id="currentTemp"></h1>
        </div>
      </div>

      <!-- PLACEHOLDERS: This should be populated with JS to reduce code redundancy -->
      <div class="weekViewContainer">
        <div class="futureCard">
          <i class="fa-8x bi bi-cloud-sun"></i>
          <div class="card-body">
            <h3 class="card-title" id="dayoneDate">Tomorrow</h3>
            <p class="card-text"></p>
            <h1 id="dayoneTemp"></h1>
          </div>
        </div>

        <div class="futureCard">
          <i class="fa-8x bi bi-cloud-rain"></i>
          <div class="card-body">
            <h3 class="card-title" id="daytwoDate"></h3>
            <p class="card-text"></p>
            <h1 id="daytwoTemp"></h1>
          </div>
        </div>

        <div class="futureCard">
          <i class="fa-8x bi bi-cloud-hail"></i>
          <div class="card-body">
            <h3 class="card-title" id="daythreeDate"></h3>
            <p class="card-text"></p>
            <h1 id="daythreeTemp"></h1>
          </div>
        </div>

        <div class="futureCard">
          <i class="fa-8x bi bi-cloud-sun"></i>
          <div class="card-body">
            <h3 class="card-title" id="dayfourDate"></h3>
            <p class="card-text"></p>
            <h1 id="dayfourTemp"></h1>
          </div>
        </div>

        <div class="futureCard">
          <i class="fa-8x bi bi-cloud-hail"></i>
          <div class="card-body">
            <h3 class="card-title" id="dayfiveDate"></h3>
            <p class="card-text"></p>
            <h1 id="dayfiveTemp"></h1>
          </div>
        </div>

          <div class="detailContainer">
            <div class="detail">
              <div class="card-body">
                <h3 class="card-title">Current Details</h3>
                <p class="card-text" id="feelslike">Feels Like</p>
                <p class="card-text" id="precipitation">Precipitation</p>
                <p class="card-text" id="humidity">Humidity</p>
                <p class="card-text" id="windspeed">Wind Speed</p>
                <p class="card-text" id="uvindex">UV Index</p>
                <h1 id="details"></h1>
              </div>
            </div>   
          </div>
            </div>

      </div>

    </div>

  </body>
</html>
